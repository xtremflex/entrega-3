<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de sesión - Betanito</title>
  <link rel="stylesheet" href="/frontend/css/styles.css">

  <!-- Fondo más oscuro (80%) sin afectar tu CSS) -->
  <style>
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.80); /* OSCURECIDO 80% */
      z-index: -1;
    }

    /* Solo posicionamiento del botón Volver */
    .volver-container {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 10;
    }
  </style>
</head>

<body>

<!-- BOTÓN VOLVER CON TU MISMO ESTILO -->
<div class="volver-container">
  <button class="btn btn-acceso" onclick="history.back()">⟵ Volver</button>
</div>

<section class="form-register">

  <!-- LOGO — ahora sí redirige al home -->
  <a href="/frontend/pages/home.html">
    <img src="/frontend/images/betanito/icon.ico" 
         alt="Icono Betanito 2.0" 
         width="20%">
  </a>

  <h3>Inicio de sesión en Betanito</h3>

  <form id="loginForm">

    <input 
      class="controls" 
      type="text" 
      name="rut" 
      id="rut" 
      placeholder="RUT (sin guión ni puntos)" 
      pattern="[0-9kK]{7,9}"
      title="Solo números y la letra K (7 a 9 caracteres)"
      required
    >

    <input 
      class="controls" 
      type="password" 
      name="password" 
      id="password" 
      placeholder="Contraseña"
      required
    >

    <input 
      class="botons-iniciar-sesion" 
      type="submit" 
      value="Iniciar sesión"
    >
  </form>

  <p>¿No tienes una cuenta? 
    <a href="./register.html">Regístrate aquí</a>
  </p>

  <p id="loginError" class="error-msg"></p>

</section>

<script src="../js/auth.js"></script>

</body>
</html>
